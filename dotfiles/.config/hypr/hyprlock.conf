# DATE
label {
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = $accent
    font_size = 16
    font_family = CaskaydiaMono Nerd Font
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 3
    shadow_color = $shadow
    shadow_boost = 1.2
    zindex = 3
