# ==================== Binary Harbinger's Hyprlock Configuration ====================

source = ./theme.conf

general {
    grace = 1
    ignore_empty_input = true
    text_trim = false
    disable_loading_bar = true
}

background {
    color = rgba(222222FF)
    path = $HOME/.config/niri/wallppr.png
    blur_size = 2
    blur_passes = 3
    zindex = -1
}

input-field {
    monitor =
    size = 320, 45
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $bg_dark
    font_color = $accent
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i><span foreground="##b4befeaa">Input Password...</span></i>
    hide_input = false
    rounding = 5
    check_color = $check
    fail_color = $fail
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -80
    halign = center
    valign = center
    zindex = 10
}

# TIME HR
label {
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $accent
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 3
    shadow_size = 3
    shadow_color = $shadow
    shadow_boost = 1.2
    zindex = 3
}

# TIME
label {
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $accent
    font_size = 150
    font_family = AlfaSlabOne
    position = 0, -270
    halign = center
    valign = top
    shadow_passes = 3
    shadow_size = 3
    shadow_color = $shadow
    shadow_boost = 1.2
    zindex = 3
